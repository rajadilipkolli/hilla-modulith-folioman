apiVersion: apps/v1
kind: Deployment
metadata:
  name: hilla-modulith-folioman
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hilla-modulith-folioman
  template:
    metadata:
      labels:
        app: hilla-modulith-folioman
    spec:
      containers:
        - name: hilla-modulith-folioman
          image: hilla-modulith-folioman:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: 512Mi
              cpu: '1'

---
apiVersion: v1
kind: Service
metadata:
  name: hilla-modulith-folioman-balancer
spec:
  selector:
    app: hilla-modulith-folioman
  ports:
    - protocol: TCP
      port: 8000 # The port to expose to the outside
      targetPort: 8080 # The port the application is running on in the pods
  type: LoadBalancer
  sessionAffinity: ClientIP
